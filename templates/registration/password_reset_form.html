{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset   
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Password Reset</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Reset my password" class="btn btn-secondary">
        </form>
    </div>
</div>
{% endblock %}
